<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="../MySQL/MySQL.css">
	<link rel="stylesheet" href="../sidebar/sidebar-handler.css">
	<title> MySQL </title>
</head>

<body>
    <div class="row">

        <h1 style="text-align: center; text-shadow: 2px 2px 1px #00000027;"><br>MySQL</h1>
        <div class="column left">
	        <object id="sidebar" data="../sidebar/sidebar.html"></object>
        </div>

        <div class="column right" style="margin-left: 85px;">
            <br>
            <div id="query">
                <div id="editor"></div>
                <div>
                    <form id="form" autocomplete="on">
                        <fieldset>
                            <h2 class="formTitle">UI para alterar o Banco de Dados <em>"user"</em></h2>
                            <h3 class="formSubtitle">Preencha os campos abaixo para inserir (<em>submit</em>), alterar (<em>patch</em>) ou deletar (<em>delete</em>) o dado do banco de dados <em>"user"</em>.</h3>
                            <label for="fname">Name</label><br>
                                <input type="text" id="fname" name="fname" placeholder="Nome" autocomplete="on">
                            <br><br>
                            <label for="email">Email <small>(Chave Primária!)</small></label><br>
                                <input type="email" id="email" name="email" placeholder="Email" autocomplete="on">
                            <br><br>
                            <label for="password">Password</label><br>
                                <input type="password" id="password" name="password" placeholder="Senha" autocomplete="on">
                            <br><br>
                            <input type="submit" id="submit" value="Submit">
                            <input type="submit" id="patch" value="Patch">
                            <input type="submit" id="delete" value="Delete">
                            <br><br>
                            <button id="getdb">GetBD</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <br><br>
            <button id="queryBtn">Executar Query &#9658;</button>
            <button id="clearBtn">Limpar Resultado</button>
            <br><br><br><br>
            <div id="txt">Resultado da Query</div>
            <br>
        </div>

    </div>
    
    <!-- Editor de código ace.js (https://ace.c9.io/) -->
    <script src="../public/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../public/ace/ext-language_tools.js"></script>

    <script src="../MySQL/MySQL.js"></script>
    <script src="../sidebar/sidebar-handler.js"></script>
    
</body>
    
</html>
